<!DOCTYPE html>
<html>
<head>
    <title>Wine Cellar</title>
</head>
<body>
    <h1>Wine Cellar</h1>

    <h2>Add Wine</h2>
    <form method="post">
        {% csrf_token %}
        <input name="name" placeholder="Name" required><br>
        <input name="wine_type" placeholder="Type" required><br>
        <input name="year" placeholder="Year" type="number" required><br>
        <input name="region" placeholder="Region" required><br>
        <input name="quantity" placeholder="Quantity" type="number" required><br>
        <button type="submit">Add</button>
    </form>

    <h2>Wine List</h2>
    <ul>
        {% for wine in wines %}
            <li>
                {{ wine.name }} ({{ wine.year }}) –
                {{ wine.wine_type }} –
                {{ wine.region }} –
                Qty: {{ wine.quantity }}
            </li>
        {% empty %}
            <li>No wines yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
